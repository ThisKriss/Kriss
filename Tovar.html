<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div>
        <div style="text-align: center">
            <h1>Товары</h1>
        </div>
        <div class="slaider">
            <!--product 1-->
            <div class="div">
                <div class="top-div">
                    <div class="top-div_skid-fav">
                        <div class="top-div_skidka">-20%</div>
                        <div class="top-div_favorite">&#129293;</div>
                    </div>
                    <div class="top-div_img">
                        <img src="./images/buket1.png" alt="">
                    </div>
                    <div class="top-div_down">
                        <div class="top-div_top">TOP</div>

                </div>
                <div class="bottom-div">
                    <div class="bottom-div_up">

                    </div>
                    <div class="bottom-div_center">
                        <div>

                        </div>
                    </div>
                    <div class="bottom-div_down">
                        <div class="bottom-div_botton-speed">

                </div>
